# Nombre de la aplicación Spring Boot
spring.application.name=LibraryAPIREST

# Configuración de la base de datos
# URL de conexión a la base de datos MySQL en localhost, en el puerto 3306, y utilizando la base de datos 'libraryapi'
spring.datasource.url=jdbc:mysql://localhost:3306/libraryapi
# Nombre de usuario para la base de datos
spring.datasource.username=libraryuser
# Contraseña para la base de datos
spring.datasource.password=199623

# Configuración de Hibernate
# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Estrategia de creación de la base de datos (update para actualizar el esquema de la base de datos)
spring.jpa.hibernate.ddl-auto=update
# Muestra las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true
# Formateo de las sentencias SQL generadas por Hibernate
spring.jpa.properties.hibernate.format_sql=true
