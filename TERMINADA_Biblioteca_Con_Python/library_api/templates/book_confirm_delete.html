{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Libro</h2>
  <p>¿Estás seguro de que deseas eliminar el libro "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'book-list' %}" class="button cancel">Cancelar</a>
  </form>
{% endblock %}
