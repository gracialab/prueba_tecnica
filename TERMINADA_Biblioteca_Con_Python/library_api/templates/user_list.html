{% extends 'base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
  <h2>Usuarios</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} - <a href="{% url 'user-detail' user.id %}" class="button">Detalles</a></li>
    {% empty %}
      <li>No se encontraron usuarios.</li>
    {% endfor %}
  </ul>
{% endblock %}
