<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css'>
    <title></title>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg p-1 mb-2 bg-purple fixed-top">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown hv-line">
                          <a class="nav-link" href="{{url_for('app_routes.get_categories')}}" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: gray;">
                              Administrar
                          </a>
                      </li>
                      <li class="nav-item dropdown hv-line">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: gray;">
                              Usuarios
                          </a>
                      </li>
                      <li class="nav-item dropdown hv-line">
                          <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: gray;">
                              Informes
                          </a>
                      </li>
                  </ul>
                  <button id="logout-btn" class="btn bg-purple-light" style="border: #845484 solid 1px;">
                      <b><a href="#" style="text-decoration: none; color: gray;">Cerrar sesión</a></b>
                  </button>
              </div>
          </div>
      </nav>
    </header>


    <main>
        <br><br><br>
        <section>
            <article>
              <div class="container" style="margin-top: 20px;">
                <h1 id="crud-title">Categorías de Libros</h1>
                <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
                <table id="categories" class="table table-striped table-bordered" style="width:100%">
                    <thead class="bg-purple text-center" style="color: gray;">
                        <tr>
                            <th class="col-md-1" style="width:10%"></th>
                            <th class="col-md-10" style="width:30%">Nombre</th>
                            <th class="col-md-10" style="width:60%">Descripción</th>
                        </tr>
                    </thead>
                </table>

                    <div class="modal fade" id="categorieModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Crear nueva categoría</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Nombre</label>
                                            <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre de la categoría">
                                            <input type="hidden" class="form-control" id="id">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Descripción</label>
                                            <textarea class="form-control" id="description" placeholder="Ingrese la descripción de la categoría"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="save" class="btn btn-all text-white">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="categoriePutModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Editar categoría</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="id_put">ID</label>
                                            <input type="text" class="form-control" id="id_put" placeholder="Edite el ID de la categoría">
                                        </div>
                                        <div class="form-group">
                                            <label for="name_put">Nombre</label>
                                            <input type="text" class="form-control" id="name_put" placeholder="Edite el nombre de la categoría">
                                        </div>
                                        <div class="form-group">
                                            <label for="description_put">Descripción</label>
                                            <textarea class="form-control" id="description_put" placeholder="Edite la descripción de la categoría"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="save_put" class="btn btn-all text-white">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/e9fdf5f262.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/admin.js?{{ cache_id }}"></script>
    <script type="text/javascript" src="../static/js/logout.js?{{ cache_id }}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
