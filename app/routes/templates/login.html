<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css'>
        <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css'>
        <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css'>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <header>
        <nav class="navbar navbar-expand-lg p-1 mb-2 bg-purple fixed-top">
            <div class="container-fluid">
         
                <a class="navbar-brand" href="#">
                    <img src="" alt="" class="img-fluid" width="170px">
                </a>
                

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
    <body>
        
        <div class="container" style="margin-top: 80px;">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card border-table">
                        <div class="card-header text-center">
                            <b>Inicio de sesión</b>
                        </div>
                        <div class="text-center">
                            <img class="style-icon-login" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login">
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email_i"" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email_i" id="email_i" aria-describedby="helpId" placeholder="Escriba su Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password_i" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control " name="password_i" id="password_i" aria-describedby="helpId" placeholder="Escriba su Contraseña" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-all"><b><a class="text-white" style="text-decoration: none";>Entrar</a></b></button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer"> <a href="{{url_for('app_routes.register')}}">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p></p>
        </footer>
        <script src="https://kit.fontawesome.com/e9fdf5f262.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../static/js/login.js?{{ cache_id }}"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
