<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css'>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card border-table">
                        <div class="card-header text-center">
                            <b>Registrarse</b>
                        </div>
                        <div class="card-body">
                            <form id="form">
                                <div class="mb-3" id="first_name-group">
                                    <label for="first_name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="helpId" placeholder="Escriba su nombre" required>
                                </div>
                                <div class="mb-3" id="last_name-group">
                                    <label for="last_name" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="helpId" placeholder="Escriba su apellido" required>
                                </div>
                                <div class="mb-3" id="email-group">
                                    <label for="email" class="form-label">Correo</label>
                                    <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Escriba su correo electronico" required>
                                </div>
                                <div class="mb-3" id="password-group">
                                    <label for="password" class="form-label">Contrase単a</label>
                                    <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Escriba su contrase単a" required>
                                </div>
                                <div class="mb-3" id="password-group">
                                    <label for="password" class="form-label">Confirmar contrase単a</label>
                                    <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Repita su contrase単a" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn text-white btn-all"><b><a class="text-white" style="text-decoration: none">Registrarse</a></b></button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-muted">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="" value="option1">
                                <label class="form-check-label" for=""><a href="#">Acepto terminos y condiciones</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e9fdf5f262.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/register.js?{{ cache_id }}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
